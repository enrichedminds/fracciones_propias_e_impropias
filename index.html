<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracciones Improprias y Propias</title>
    <link rel="stylesheet" href="fraccionespropiaseimpropias.css">
</head>
<body>
    <h1>Fracciones Improprias y Propias</h1>
    <div id="visualization"></div>
    <div id="controls">
        <label for="denominator">Denominador (partes totales):</label>
        <input type="number" id="denominator" min="1" max="20" value="2">
        <br>
        <label for="numerator">Numerador (partes coloreadas):</label>
        <input type="number" id="numerator" min="0" max="100" value="3">
        <br>
        <label for="division-type">Tipo de división:</label>
        <select id="division-type">
            <option value="rows">Dividir en filas</option>
            <option value="columns">Dividir en columnas</option>
        </select>
        <br>
        <button onclick="visualizeFraction()">Visualizar Fracción</button>
    </div>
    <div id="fraction-message"></div>
    <script src="fraccionespropiaseimpropias.js"></script>
</body>
</html>
